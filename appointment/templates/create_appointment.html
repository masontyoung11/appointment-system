<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'create_appointment.css' %}">
</head>
<body>
    <form action="{% url 'create_appointment' %}" method="POST">
        {% csrf_token %}
        <div class="step1 step">
            <div class="installation-type-container container">
                <h1 class="installation-title form-title">Installation</h1>
                <p class="installation-description description">What kind of installation do you need?</p>

                <div class="installation-type-options options">
                    <input type="checkbox" class="solar-panel option-btn" id="solar-panel" name="solar-panel installation-type" value="solar-panel" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="solar-panel">Solar Panel</label>

                    <input type="checkbox" class="ev-charger option-btn" id="ev-charger" name="ev-charger installation-type" value="ev-charger" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="ev-charger">EV Charger</label>
                </div>
            </div>

            <div class="bedroom-amm-container container">
                <h1 class="bedroom-amm-title form-title">Bedrooms</h1>
                <p class="bedroom-amm-description description">How many bedrooms do you have?</p>

                <div class="bedroom-amm-options options">
                    <input type="checkbox" class="low-bedrooms option-btn" id="low-bedrooms" name="low-bedrooms installation-type" value="low-bedrooms" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="low-bedrooms">1-2 Bedrooms (Low)</label>

                    <input type="checkbox" class="medium-bedrooms option-btn" id="medium-bedrooms" name="medium-bedrooms installation-type" value="medium-bedrooms" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="medium-bedrooms">2-4 Bedrooms (Medium)</label>

                    <input type="checkbox" class="high-bedrooms option-btn" id="high-bedrooms" name="high-bedrooms installation-type" value="high-bedrooms" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="high-bedrooms">4+ Bedrooms (High)</label>

                    <input type="checkbox" class="custom-bedrooms option-btn" id="custom-bedrooms" name="custom-bedrooms installation-type" value="custom-bedrooms" onclick="selectOnlyOne(this)">
                    <label class="option-btn-label" for="custom-bedrooms">Custom</label>
                </div>
            </div>
        </div>
    </form>

    <script>
        function selectOnlyOne(selectedCheckbox) {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                if (cb !== selectedCheckbox) cb.checked = false;
            });
        }
    </script>
</body>
</html>
