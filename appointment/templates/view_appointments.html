<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Appointments</title>
</head>
<body>
    {% for appointment in appointments %}
        <div>
            <h2>Appointment ID: {{ appointment.id }}</h2>
            <p>Date: {{ appointment.date }}</p>
            <p>Time: {{ appointment.time_choice }}</p>
            <p>Type: {{ appointment.type }}</p>
            <p>Patient: {{ appointment.energy_usage }}</p>
        </div>

        <form method="post" action="{% url 'complete_appointment' %}">
            {% csrf_token %}
            <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
            <button type="submit" style="padding: 1rem; background-color: blue; border-radius: 50px; text-align: center;">Complete Appointment</button>
        </form>
    {% endfor %}
</body>
</html>
